<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarConsult</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #confirmation-message {
            font-size: 24px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html">Home</a>
                <a href="service.html">Services</a>
                <a href="about.html">About Us</a>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a question or need assistance? Please contact us using the form below.</p>
            <address>
                Email: <a href="mailto:info@onlineconsultancy.com">info@onlineconsultancy.com</a><br>
                Phone: +1-123-456-7890
            </address>
            <form id="contact-form" onsubmit="submitForm(event)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name "email" required>

                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="cta-button">Submit</button>
            </form>
            <div id="confirmation-message" style="display: none;"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 CarConsult. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault(); 
            var confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = 'block';
            confirmationMessage.innerHTML = 'Thank you for reaching out! We will contact you soon.';
            document.getElementById('contact-form').reset(); 
        }
    </script>
</body>
</html>
